<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section style="background-color: #eee">
      <a
        href="http://127.0.0.1:5501/Exercise%20JAVASCRIPT/LEARN%20API/index.html"
        >BACK LIST</a
      >
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4 a"></div>
        </div>
      </div>
    </section>
    <script>
      const queryParams = new URLSearchParams(window.location.search);
      const id = queryParams.get("id");
      const content = document.querySelector(".a");

      async function getProductById() {
        return fetch(`https://fakestoreapi.com/products/${id}`).then((res) =>
          res.json()
        );
      }

      function renderProductDetail(data) {
        let productDetail = "";
        productDetail += `<div class="card text-black">
              <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
              <img
              src="${data.image}"
                class="card-img-top"
                alt="Apple Computer"
              />
              <div class="card-body">
                <div class="text-center">
                  <h5 class="card-title">${data.title}</h5>
                  <p class="text-muted mb-4">${data.description}</p>
                </div>
                <div>
                  <div class="d-flex justify-content-between">
                    <span>Pro Display XDR</span><span>$5,999</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Pro stand</span><span>$999</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Vesa Mount Adapter</span><span>$199</span>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between total font-weight-bold mt-4"
                >
                  <span>Total</span><span>$7,197.00</span>
                </div>
              </div>
            </div>`;
        content.innerHTML = productDetail;
      }

      (async () => {
        const data = await getProductById();
        renderProductDetail(data);
      })();
    </script>
  </body>
</html>
