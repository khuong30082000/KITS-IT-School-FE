<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="https://www.facebook.com/"
              ><img
                src="images/logo@0 1.svg"
                alt="KITS"
                srcset=""
                class="sidebar-logo"
              />
            </a>
          </li>

          <li class="sidebar-list-item">
            <a href="https://www.facebook.com/"
              ><img src="images/ngoinha.svg" alt="" srcset="" />
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="https://www.facebook.com/"
              ><img src="images/caichuong.svg" alt="" srcset="" />
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="https://www.facebook.com/"
              ><img src="images/cap.svg" alt="" srcset="" />
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="https://www.facebook.com/"
              ><img src="images/1.svg" alt="" srcset="" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/"
              ><img src="images/user.svg" alt="" srcset="" />
            </a>
          </li>
        </ul>
        <div class="sidebar-bottom">
          <div class="sidebar-bottom-icon">
            <img src="images/3.svg" alt="" srcset="" />
          </div>
        </div>
      </div>

      <div class="setting hide">
        <div class="setting-top">
          <img src="images/arrow.svg" alt="" class="setting-img" />
          <span class="setting-title">settings</span>
        </div>
        <ul class="setting-list">
          <li class="setting-list-item active">
            <img src="images/butchi.svg" alt="" srcset="" />
            <div class="text-setting">Edit profiles</div>
          </li>
          <li class="setting-list-item">
            <img src="images/caichuongsetting.svg" alt="" srcset="" />
            <div class="text-setting">Notification</div>
          </li>
          <li class="setting-list-item">
            <img src="images/security.svg" alt="" srcset="" />
            <div class="text-setting">Security</div>
          </li>
          <li class="setting-list-item">
            <img src="images/luoicuasetting.svg" alt="" srcset="" />
            <div class="text-setting">Appearance</div>
          </li>
          <li class="setting-list-item">
            <img src="images/help.svg" alt="" srcset="" />
            <div class="text-setting">Help</div>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="content-top">
          <h1 class="content-top-title hide">Edit profile</h1>

          <h1 class="content-top-name">safsa</h1>
          <img
            src="images/logoEdit.svg"
            alt=""
            srcset=""
            class="content-top-logo"
          />
        </div>
        <form id="myForm">
          <div class="mb row">
            <div class="col-6">
              <label for="fname" class="text-main">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Khuong"
              />
            </div>
            <div class="col-6">
              <label for="lname" class="text-main">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Trong"
              />
            </div>
          </div>

          <div class="mb col-12 input-email">
            <label for="fname" class="text-main">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="input-email"
              placeholder="khuong30082000@gmail.com"
            />
            <div class="input-icons">
              <i class="fa fa-check"></i>
              <i class="fas fa-exclamation"></i>
            </div>
          </div>
          <div class="mb col-12">
            <label for="fname" class="text-main">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="GIANG HO QUAN 4"
            />
          </div>
          <div class="mb col-12">
            <label for="fname" class="text-main">Contact Number</label>
            <input
              type="text"
              id="contactnumber"
              name="contactnumber"
              placeholder="9999999999"
            />
          </div>
          <div class="row">
            <div class="col-6">
              <label for="lname" class="text-main">City</label>
              <select name="" id="selectForm" value="">
                <option value=""></option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          </div>
          <div class="content-btn">
            <div class="col-6 flex-btn">
              <button class="btn btn-cancel">Cancel</button>
              <button class="btn btn-save">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
